<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book Finder by Jared</title>
  </head>
  <body>
    <div class="container main">
      <div class="card-panel">
        <div class="title-container">
          <h1 class="blue-text text-darken-2">Book Finder</h1>
          <h4 class="grey-text text-darken-1">
            Search and discover your next book below
          </h4>
        </div>

        <div class="input-field searching">
          <input
            placeholder="Placeholder"
            id="book-search"
            type="text"
            class="validate"
          />
          <label for="book-search">Author, Title, Subject</label>
        </div>
        <div class="col">
          <button id="search-button">Find</button>
        </div>
      </div>
      <div id="results" class="row">
        <div class="col results-col">
          <h2 class="blue-text text-darken-2 light">Results Found:</h2>
          <ul id="book-results"></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
